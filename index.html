<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Птица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="bird-body">
        <img src="images/map-bg.jpg" alt="" class="map-img">
        <div class="map-note-div">
          <div class="map-hover-kvartal map-hover-kvartal--baqyt">
            <img src="images/path-6.png" alt="" class="map-hover-kvartal__img">
          </div>
          <div class="map-hover-kvartal map-hover-kvartal--senim">
            <img src="images/path-senim.png" alt="" class="map-hover-kvartal__img">
          </div>
          <!-- Иконки -->
          <div class="map-icon-wrp map-icon-wrp--magnum">
            <img class="map-icon" src="images/icon-magnum.svg" alt="">
            <p class="hide-block">ТЦ «Magnum»</p>
          </div>
          <div class="map-icon-wrp map-icon-wrp--detsad">
            <img class="map-icon" src="images/icon-detsad.svg" alt="">
            <p class="hide-block hide-block--detsad">Детский сад</p>
          </div>
          <div class="map-icon-wrp map-icon-wrp--school">
            <img class="map-icon" src="images/icon-school.svg" alt="">
            <p class="hide-block hide-block--school">Школа</p>
          </div>
          <div class="map-icon-wrp map-icon-wrp--run">
            <img class="map-icon" src="images/icon-run.svg" alt="">
            <p class="hide-block hide-block--run">Прогулочная аллея</p>
          </div>

          <div class="map-logo-kvartal map-logo-kvartal--senim">
            <img class="map-logo" src="images/map-pin-senim.svg" alt="">
          </div>
          <div class="map-logo-kvartal map-logo-kvartal--baqyt">
            <img class="map-logo" src="images/map-pin-baqyt.svg" alt="">
          </div>
          <div class="map-street map-street--turan">
            <p class="map-street__text">пр. Туран</p>
          </div>
          <div class="map-street map-street--e22">
            <p class="map-street__text">ул. Е-22</p>
          </div>
          <div class="map-street map-street--t4">
            <p class="map-street__text">ул. Т-4</p>
          </div>          
          <div class="map-street map-street--tolebi">
            <p class="map-street__text">ул. Толе Би</p>
          </div>

        </div>



      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
